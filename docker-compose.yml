version: '3.8'

services:
  # BrandFlow Web Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://brandflow:brandflow_secret@db:5432/brandflow
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - brandflow-network

  # Development mode
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8888:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://brandflow:brandflow_secret@db:5432/brandflow
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - /app/.pnpm-store
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - brandflow-network
    profiles:
      - dev

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: brandflow
      POSTGRES_PASSWORD: brandflow_secret
      POSTGRES_DB: brandflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brandflow -d brandflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - brandflow-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - brandflow-network

  # Adminer for database management (optional)
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - brandflow-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  brandflow-network:
    driver: bridge
